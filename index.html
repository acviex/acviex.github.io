<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex Messenger</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="img/x.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
   <header>
      <button class="minimize">&#xe738;</button ><button class="maximize">&#xe740;</button><button class="close">&#xe711;</button>
   </header>
   <section id="m-window" class="main-window">
      <h1>FLE × MSG</h1>
      <h2>&nbsp;</p>END-TO-END ENCRYPTION</h2>
      <h3>______________________<p/>&nbsp;</h3>
      <h3><i>by acviex · </i> <a href="https://github.com/acviex" target="_blank">&#xf09b;</a></h3>
      <h4>Please choose social network for messaging,</p>then enter your credentials</h4>
      <div id="social-combo">
         <button>&#xf189;</button>
         <button>&#xf09a;</button>
         <button>&#xf2c6;</button>
      </div>
      <div class="form__group field">
         <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
         <label for="name" class="form__label">Login</label>
      </div>
      <div class="form__group field">
         <input type="password" class="form__field" placeholder="Password" name="password" id='password' required />
         <label for="Password" class="form__label">Password</label>
      </div>
      <button id="main-button">START MESSAGING</button>
   </section>
   <section class="chat">
      <section class="account-list">
         <section class="search-bar">
            <button>&#xf0c9;</button>
            <input type="input" class="search" placeholder="Search" name="search" id='search' required />
         </section>
         <section class="accounts">
            <button>
               <span class="Avatar color2"><span>А</span></span>
               <section>
                  <span class="Sender">Анжела Кобершан</span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Выходи</span>
               </section>
            </button>
            <button>
               <span class="Avatar color1"><span>Т</span></span>
               <section>
                  <span class="Sender"><span>Тима</span><span class="time">19:06</span></span>
                  <span class="Content">А что я тут делаю</span>
               </section>
            </button>
         </section>
      </section>
      <section class="message-section">
      </section>
   </section>
</body>
<script src="js/core/core.js"></script>
</html>

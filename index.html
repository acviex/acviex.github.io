<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex Messenger</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="img/x.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
   <header>
      <button class="minimize">&#xe738;</button ><button class="maximize">&#xe740;</button><button class="close">&#xe711;</button>
   </header>
   <section id="m-window" class="main-window">
      <h1>FLE × MSG</h1>
      <h2>&nbsp;</p>END-TO-END ENCRYPTION</h2>
      <h3>______________________<p/>&nbsp;</h3>
      <h3><i>by acviex · </i> <a href="https://github.com/acviex" target="_blank">&#xf09b;</a></h3>
      <h4>Please choose social network for messaging,</p>then enter your credentials</h4>
      <div id="social-combo">
         <button>&#xf189;</button>
         <button>&#xf09a;</button>
         <button>&#xf2c6;</button>
      </div>
      <div class="form__group field">
         <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
         <label for="name" class="form__label">Login</label>
      </div>
      <div class="form__group field">
         <input type="password" class="form__field" placeholder="Password" name="password" id='password' required />
         <label for="Password" class="form__label">Password</label>
      </div>
      <button id="main-button">START MESSAGING</button>
   </section>
   <section class="chat">
      <section class="account-list">
         <section class="search-bar">
            <button>&#xf0c9;</button>
            <input type="input" class="search" placeholder="Search" name="search" id='search' required />
         </section>
         <section class="accounts">
            <button>
               <span class="unread"><span class="Avatar color2"><span>А</span></span><span class="count">1</span><span class="circle"></span></span>
               <section>
                  <span class="Sender"><span class="name">Андрей</span><span class="status"></span><span class="time">&nbsp;&nbsp;&nbsp;09:09</span></span>
                  <span class="Content">Не читай это сообщение</span>
               </section>
            </button>
            <button>
               <span class="unread"><span class="Avatar color4"><span>Б</span></span><span class="count">24</span><span class="online"></span><span class="circle"></span></span>
               <section>
                  <span class="Sender"><span class="name">Бот</span><span class="status"></span><span class="time">&nbsp;&nbsp;&nbsp;13:36</span></span>
                  <span class="Content">Непрочитанные сообщения</span>
               </section>
            </button>
            <button>
               <span class="Avatar color7"><span>А</span></span>
               <section>
                  <span class="Sender"><span class="name">Анжела Кобершан</span><span class="info">&nbsp;&#xf3c1;</span><span class="status">&#xf560;</span><span class="time">&nbsp;&nbsp;&nbsp;19:08</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Выходи, пожалуйста</span>
               </section>
            </button>
            <button>
               <span class="Avatar color1"><span>Т</span></span>
               <section>
                  <span class="Sender"><span class="name">Тима</span><span class="status">&#xf00c;</span><span class="time">&nbsp;&nbsp;&nbsp;21:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Ну и где ты?</span>
               </section>
            </button>
            <button>
               <img class="Avatar" src="img/examples/1.jpg"></img>
               <section>
                  <span class="Sender"><span class="name">Любовница</span><span class="status"></span><span class="time">&nbsp;&nbsp;&nbsp;08:55</span></span>
                  <span class="Content">Ты прочитал и проигнориро...</span>
               </section>
            </button>
            <button>
               <img class="Avatar" src="img/examples/2.jpg"></img>
               <section>
                  <span class="Sender"><span class="name">Любовник</span><span class="status"></span><span class="time">04:44</span></span>
                  <span class="Content">Где встретимся?</span>
               </section>
            </button>
            <button>
               <span class="Avatar color1"><span>В</span></span>
               <section>
                  <span class="Sender"><span class="name">Ваня</span><span class="status">&#xf00c;</span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>А питон это язык про...</span>
               </section>
            </button>
            <button>
               <span class="Avatar color2"><span>А</span><span class="online"></span></span>
               <section>
                  <span class="Sender"><span class="name">Артем Малышев</span><span class="info">&nbsp;&#xf3c1;</span><span class="status"></span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content">list-org.com/company/2656839</span>
               </section>
            </button>
            <button>
               <span class="Avatar color3"><span>А1</span></span>
               <section>
                  <span class="Sender"><span class="name">Авто Бот1</span><span class="status">&#xf00c;</span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Ну и где ты?</span>
               </section>
            </button>
            <button>
               <span class="Avatar color4"><span>А2</span></span>
               <section>
                  <span class="Sender"><span class="name">Авто Бот2</span><span class="status">&#xf560;</span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Ну и где ты?</span>
               </section>
            </button>
            <button>
               <span class="Avatar color5"><span>А3</span></span>
               <section>
                  <span class="Sender"><span class="name">Авто Бот3</span><span class="status"></span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Ну и где ты?</span>
               </section>
            </button>
            <button>
               <span class="Avatar color6"><span>А4</span></span>
               <section>
                  <span class="Sender"><span class="name">Авто Бот4</span><span class="status"></span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Ну и где ты?</span>
               </section>
            </button>
            <button>
               <span class="Avatar color7"><span>А5</span></span>
               <section>
                  <span class="Sender"><span class="name">Авто Бот5</span><span class="status"></span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Ну и где ты?</span>
               </section>
            </button>
            <button>
               <span class="Avatar color1"><span>А6</span></span>
               <section>
                  <span class="Sender"><span class="name">Авто Бот6</span><span class="status">&#xf00c;</span><span class="time">&nbsp;&nbsp;&nbsp;19:06</span></span>
                  <span class="Content"><span class="You">You:&nbsp;</span>Ну и где ты?</span>
               </section>
            </button>
         </section>
      </section>
      <section class="message-section">
         <div class="start-text">Please select a chat to start messaging</div>
         <div class="letter-x">X</div>
      </section>
   </section>
</body>
<script src="js/core/core.js"></script>
</html>
